<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua ou aumente o tamanho do seu navegador.</p>

    <picture>
        <img src="imagens/foto-g.png" alt="imagem flexível">
        <source media="(min-width: 750px )" srcset="imagens/foto-m.png" type="image/png">
       </picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio preloads="metadata" autoplay controls loop>
    <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    <source src="midias/guanacast-33.ogg" type="audio/ogg">
    <source src="midias/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio
    <a href="midias/guanacast-33.mp3">Clique para baixar o arquivo MP3</a></p>
</audio>






</audio>
</body>
</html>
